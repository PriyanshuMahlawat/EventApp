{% extends "app/base.html" %}
{% load static %}
{% block title %}ManagePage{% endblock %}

{% block body_block %}
<link rel="stylesheet" href="{% static 'manage.css' %}">

<h1 id="event-name"></h1>
<p id="host-name">By: </p>

<div class="button-container">
    {% if 1v %}
    <th><a href="{% url 'notipg' %}"><button>Requests</button></a></th>
    {% endif %}
    
    {% if host %}
    <th><a href="{% url 'roles' %}"><button>Assign Roles</button></a></th>
    {% endif %}

    {% if live %}
    <th><a href="#"><button>Event Live</button></a></th>
    {% endif %}

    <th><a href="{% url 'slots' %}"><button id="manage">Manage Slots</button></a></th>
    
    {% if 4v %}
    <th><a href="{% url 'editEvent' %}"><button>Edit Event</button></a></th>
    {% endif %}
</div>

<script src="{% static 'manage.js' %}"></script>

{% endblock %}
